  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', event => {
      if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S' || event.key === 'p' || event.key === 'P')) {
        event.preventDefault();
      }

      if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i'))) {
        event.preventDefault();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const showLoading = (button) => {
        button.disabled = true;
        button.innerHTML = '<div class="loading flex justify-center items-center"><div class="loading-spinner"></div></div>';
      };

      const hideLoading = (button, text) => {
        button.disabled = false;
        button.innerHTML = text;
      };

      const showAlert = (alertId, message, type = 'error') => {
        const alert = document.getElementById(alertId);
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.classList.add('show');
        setTimeout(() => {
          alert.classList.add('hide');
          setTimeout(() => {
            alert.classList.remove('show', 'hide');
          }, 300);
        }, 3000);
      };

      const startCountdown = (duration) => {
        const countdownAlert = document.getElementById('countdown-alert');
        let timer = duration, minutes, seconds;
        const countdownInterval = setInterval(() => {
          minutes = parseInt(timer / 60, 10);
          seconds = parseInt(timer % 60, 10);

          minutes = minutes < 10 ? '0' + minutes : minutes;
          seconds = seconds < 10 ? '0' + seconds : seconds;

          countdownAlert.textContent = `You can boost again in ${minutes}:${seconds}`;
          countdownAlert.classList.remove('hidden');

          if (--timer < 0) {
            clearInterval(countdownInterval);
            countdownAlert.classList.add('hidden');
          }
        }, 1000);
      };

      const savedCountdown = localStorage.getItem('boostCountdown');
      if (savedCountdown) {
        const remainingTime = parseInt(savedCountdown) - Date.now();
        if (remainingTime > 0) {
          startCountdown(Math.floor(remainingTime / 1000));
        } else {
          localStorage.removeItem('boostCountdown');
        }
      }

      const checkConnection = () => {
        const noConnectionAlert = document.getElementById('no-connection-alert');
        if (!navigator.onLine) {
          noConnectionAlert.classList.add('show');
        } else {
          noConnectionAlert.classList.remove('show');
        }
      };

      window.addEventListener('online', checkConnection);
      window.addEventListener('offline', checkConnection);
      checkConnection();

      document.getElementById('get-cookie').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (!email || !password) {
          showAlert('cookie-alert', 'Please fill in both email and password', 'error');
          return;
        }

        const button = document.getElementById('get-cookie');
        showLoading(button);

        try {
          const response = await fetch(`https://cookiegetterboost.onrender.com/get_cookie?email=${email}&password=${password}`);
          const data = await response.json();
          if (response.ok) {
            showAlert('cookie-alert', 'Cookie retrieved successfully', 'success');
            document.getElementById('boost-cookie').value = data.cookie; 
            document.getElementById('boost-cookie').readOnly = true;
          } else {
            throw new Error(data.error || 'Failed to get cookie');
          }
        } catch (error) {
          showAlert('cookie-alert', 'Failed to get cookie', 'error');
          document.getElementById('boost-cookie').readOnly = false;
        } finally {
          hideLoading(button, 'Get Cookie');
        }
      });

      document.getElementById('boost-reaction').addEventListener('click', async () => {
        const link = document.getElementById('link').value;
        const type = document.getElementById('type').value;
        const cookie = document.getElementById('boost-cookie').value;
        if (!link || !type || !cookie) {
          showAlert('reaction-alert', 'Please fill in all fields', 'error');
          return;
        }

        const button = document.getElementById('boost-reaction');
        showLoading(button);

        try {
          const response = await fetch('https://cookiegetterboost.onrender.com/api/boost', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ link, type, cookie })
          });
          const data = await response.json();
          if (response.ok) {
            showAlert('reaction-alert', 'Reaction boosted successfully', 'success');

            const countdownEndTime = Date.now() + 30 * 60 * 1000;
            localStorage.setItem('boostCountdown', countdownEndTime);
            startCountdown(30 * 60);
          } else {
            throw new Error(data.error || 'Failed to boost reaction');
          }
        } catch (error) {
          showAlert('reaction-alert', 'Failed to boost reaction', 'error');
        } finally {
          hideLoading(button, 'Boost Reaction');
        }
      });

      document.getElementById('boost-cookie').addEventListener('focus', () => {
        const cookie = document.getElementById('boost-cookie').value;
        if (!cookie) {
          showAlert('reaction-alert', 'Please get a cookie first using the Get Cookie form', 'error');
        }
      });

      document.getElementById('toggle-password').addEventListener('click', () => {
        const passwordField = document.getElementById('password');
        const passwordIcon = document.getElementById('toggle-password');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          passwordIcon.textContent = 'visibility_off';
        } else {
          passwordField.type = 'password';
          passwordIcon.textContent = 'visibility';
        }
      });

      document.getElementById('edit-cookie').addEventListener('click', () => {
        const boostCookieField = document.getElementById('boost-cookie');
        boostCookieField.readOnly = false;
        boostCookieField.focus();
        showAlert('reaction-alert', 'You can now edit your cookie', 'success');
      });

      document.getElementById('toggle-theme-icon').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('toggle-theme-icon');
        icon.textContent = document.body.classList.contains('dark-mode') ? 'light_mode' : 'dark_mode';
      });

      document.getElementById('menu-icon').addEventListener('click', () => {
        const menu = document.getElementById('side-menu');
        menu.classList.toggle('open');
      });

      document.getElementById('close-menu').addEventListener('click', () => {
        const menu = document.getElementById('side-menu');
        menu.classList.remove('open');
      });
    });
